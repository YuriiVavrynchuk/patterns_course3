<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Users List</h1>
	
	<a th:href = "@{/showNewUserForm}" class="btn btn-dark">Add User</a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>Password</th>
					<th>Avatar URL</th>
					<th>Description</th>
					<th>Date Of Accession</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.avatarUrl}"></td>
					<td th:text="${user.description}"></td>
					<td th:text="${user.dateOfAccession}"></td>
					<td th:text="${user.address.country} + ', ' + ${user.address.city} + ', ' + ${user.address.street} + ', ' + ${user.address.building}"></td>
					<td> 
						<a th:href="@{/showUpdateUserForm/{id}(id=${user.id})}" class="btn btn-dark">Update</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
