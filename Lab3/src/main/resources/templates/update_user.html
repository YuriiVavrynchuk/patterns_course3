<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label for="username">Username</label>
			<input type="text" th:field="*{username}" id="username" class="form-control mb-4 col-4">
			
			<label for="password">Password</label>
			<input type="password" th:field="*{password}" id="password" class="form-control mb-4 col-4">
			
			<label for="avatarUrl">Avatar URL</label>
			<input type="text" th:field="*{avatarUrl}" id="avatarUrl" class="form-control mb-4 col-4">
			
			<label for="description">Description</label>
			<input type="text" th:field="*{description}" id="description" class="form-control mb-4 col-4">
			
			<label for="dateOfAccession">Date Of Accession</label>
			<input type="date" th:field="*{dateOfAccession}" id="dateOfAccession" class="form-control mb-4 col-4">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{address.id}" />
			
			<label for="country">Country</label>
			<input type="text" th:field="*{address.country}" id="country" class="form-control mb-4 col-4">
			
			<label for="city">City</label>
			<input type="text" th:field="*{address.city}" id="city" class="form-control mb-4 col-4">
			
			<label for="street">Street</label>
			<input type="text" th:field="*{address.street}" id="street" class="form-control mb-4 col-4">
			
			<label for="building">Building</label>
			<input type="number" th:field="*{address.building}" id="building" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-dark">Update User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/users}"> Back to Users</a>
	</div>
</body>
</html>
