<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Update Restaurant</h2>

		<form action="#" th:action="@{/saveRestaurant}" th:object="${restaurant}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" id="name" class="form-control mb-4 col-4">
			
			<label for="rating">Rating</label>
			<input type="number" step="0.1" th:field="*{rating}" id="rating" class="form-control mb-4 col-4">
			
			<label for="description">Description</label>
			<input type="text" th:field="*{description}" id="description" class="form-control mb-4 col-4">
			
			<label for="lowerPrice">Lower Price</label>
			<input type="number" step="0.1" th:field="*{lowerPrice}" id="lowerPrice" class="form-control mb-4 col-4">
			
			<label for="topPrice">Top Price</label>
			<input type="number" step="0.1" th:field="*{topPrice}" id="topPrice" class="form-control mb-4 col-4">
			
			<label for="menuUrl">Menu URL</label>
			<input type="text" th:field="*{menuUrl}" id="menuUrl" class="form-control mb-4 col-4">
			
			<h3>Restaurant Address</h3>
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{address.id}" />
			
			<label for="country">Country</label>
			<input type="text" th:field="*{address.country}" id="country" class="form-control mb-4 col-4">
			
			<label for="city">City</label>
			<input type="text" th:field="*{address.city}" id="city" class="form-control mb-4 col-4">
			
			<label for="street">Street</label>
			<input type="text" th:field="*{address.street}" id="street" class="form-control mb-4 col-4">
			
			<label for="building">Building</label>
			<input type="number" th:field="*{address.building}" class="form-control mb-4 col-4">
			
			<label for="owner">Owner ID</label>
			<input type="number" th:field="*{owner.id}" id="owner" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-dark">Update Restaurant</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/restaurants}"> Back to Restaurants</a>
	</div>
</body>
</html>
