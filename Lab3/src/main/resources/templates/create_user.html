<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Create User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
			<input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
			<input type="text" th:field="*{avatarUrl}" placeholder="Avatar URL" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
			<input type="date" th:field="*{dateOfAccession}" placeholder="Date Of Accession" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address.country}" placeholder="Country" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address.city}" placeholder="City" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address.street}" placeholder="Street" class="form-control mb-4 col-4">
			<input type="number" th:field="*{address.building}" placeholder="Building" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-dark">Save User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/users}">Back to Users</a>
	</div>
</body>
</html>
