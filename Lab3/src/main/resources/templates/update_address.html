<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Update Address</h2>

		<form action="#" th:action="@{/saveAddress}" th:object="${address}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label for="country">Country</label>
			<input type="text" th:field="*{country}" id="country" class="form-control mb-4 col-4">
			
			<label for="city">City</label>
			<input type="text" th:field="*{city}" id="city" class="form-control mb-4 col-4">
			
			<label for="street">Street</label>
			<input type="text" th:field="*{street}" id="street" class="form-control mb-4 col-4">
			
			<label for="building">Building</label>
			<input type="text" th:field="*{building}" id="building" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-dark"> Update Address</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/addresses}"> Back to Addresses</a>
	</div>
</body>
</html>
