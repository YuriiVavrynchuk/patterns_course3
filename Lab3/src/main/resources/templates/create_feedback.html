<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Add Feedback</h2>

		<form action="#" th:action="@{/saveFeedback}" th:object="${newFeedback}" method="POST">
			<input type="number" th:field="*{author.id}" placeholder="Author ID" class="form-control mb-4 col-4">
			<input type="number" th:field="*{restaurant.id}" placeholder="Restaurant ID" class="form-control mb-4 col-4">
			
			<input type="number" step="0.01" th:field="*{rating}" placeholder="Rating" class="form-control mb-4 col-4">
			<input type="text" th:field="*{feedback}" placeholder="Feedback" class="form-control mb-4 col-4">
			<input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">
			<input type="date" th:field="*{dateOfPublishing}" placeholder="Date Of Publishing" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-dark">Save Feedback</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/feedback}">Back to Feedback</a>
	</div>
</body>
</html>
