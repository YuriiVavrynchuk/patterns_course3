<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Tripadvisor</h1>
		<hr>
		<h2>Create Restaurant</h2>

		<form action="#" th:action="@{/saveRestaurant}" th:object="${restaurant}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
			<input type="number" step="0.1" th:field="*{rating}" placeholder="Rating" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
			<input type="number" step="0.1" th:field="*{lowerPrice}" placeholder="Lower Price" class="form-control mb-4 col-4">
			<input type="number" step="0.1" th:field="*{topPrice}" placeholder="Top Price" class="form-control mb-4 col-4">
			<input type="text" th:field="*{menuUrl}" placeholder="Menu Url" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{address.country}" placeholder="Country" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address.city}" placeholder="City" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address.street}" placeholder="Street" class="form-control mb-4 col-4">
			<input type="number" th:field="*{address.building}" placeholder="Building" class="form-control mb-4 col-4">
			
			<input type="number" th:field="*{owner.id}" placeholder="Owner ID" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-dark">Save Restaurant</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/restaurants}">Back to Restaurants</a>
	</div>
</body>
</html>
