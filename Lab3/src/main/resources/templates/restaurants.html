<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Restaurants List</h1>
	
	<a th:href = "@{/showNewRestaurantForm}" class="btn btn-dark">Add Restaurant</a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Rating</th>
					<th>Description</th>
					<th>Lower Price</th>
					<th>Top Price</th>
					<th>Menu URL</th>
					<th>Owner</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="restaurant : ${restaurants}">
					<td th:text="${restaurant.id}"></td>
					<td th:text="${restaurant.name}"></td>
					<td th:text="${restaurant.rating}"></td>
					<td th:text="${restaurant.description}"></td>
					<td th:text="${restaurant.lowerPrice}"></td>
					<td th:text="${restaurant.topPrice}"></td>
					<td th:text="${restaurant.menuUrl}"></td>
					<td th:text="${restaurant.owner.username}"></td>
					<td th:text="${restaurant.address.country} + ', ' + ${restaurant.address.city} + ', ' + ${restaurant.address.street} + ', ' + ${restaurant.address.building}"></td>
					<td> 
						<a th:href="@{/showUpdateRestaurantForm/{id}(id=${restaurant.id})}" class="btn btn-dark">Update</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
