<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Addresses List</h1>
	
	<a th:href = "@{/showNewAddressForm}" class="btn btn-dark">Add Address</a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Country</th>
					<th>City</th>
					<th>Street</th>
					<th>Building</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="address : ${addresses}">
					<td th:text="${address.id}"></td>
					<td th:text="${address.country}"></td>
					<td th:text="${address.city}"></td>
					<td th:text="${address.street}"></td>
					<td th:text="${address.building}"></td>
					<td> 
						<a th:href="@{/showUpdateAddressForm/{id}(id=${address.id})}" class="btn btn-dark">Update</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
